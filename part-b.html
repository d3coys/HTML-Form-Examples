<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Control Elements</title>
</head>
<body>
    <h1>Form Control Elements</h1>

    <!-- Marital Status Dropdown -->
    <label for="maritalStatus">Marital Status:</label>
    <select id="maritalStatus" name="maritalStatus">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="widow">Widow</option>
        <option value="preferNotToSay">Prefer not to say</option>
    </select>
    <br><br>

    <!-- Medical History of Diabetes Radio Buttons -->
    <label>Do you have a medical history of diabetes?</label><br>
    <input type="radio" id="yes" name="diabetes" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="diabetes" value="no">
    <label for="no">No</label><br><br>

    <!-- Feedback Textarea -->
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
    <br><br>

    <!-- Favorite Sport Dropdown -->
    <label for="favoriteSport">Favorite Sport:</label>
    <select id="favoriteSport" name="favoriteSport">
        <option value="soccer">Soccer</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tennis</option>
        <option value="cricket">Cricket</option>
        <option value="baseball">Baseball</option>
        <option value="hockey">Hockey</option>
        <option value="swimming">Swimming</option>
        <option value="athletics">Athletics</option>
    </select>
</body>
</html>
